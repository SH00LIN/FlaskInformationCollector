<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API YAML Generator</title>
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card">
                    <div class="card-header">
                        <h1 class="card-title mb-0">
                            API YAML Configuration Generator
                        </h1>
                        <p class="card-text mt-2 mb-0 text-muted">Generate YAML configuration files for API testing</p>
                    </div>
                    <div class="card-body">
                        <!-- Error Alert -->
                        <div id="error-alert" class="alert alert-danger d-none" role="alert">
                            <strong>Validation Errors:</strong>
                            <ul id="error-list" class="mb-0 mt-2"></ul>
                        </div>

                        <!-- Success Alert -->
                        <div id="success-alert" class="alert alert-success d-none" role="alert">
                            YAML file generated successfully!
                        </div>

                        <form id="yaml-form" novalidate>
                            <!-- Service Name -->
                            <div class="mb-4">
                                <label for="service-name" class="form-label">
                                    Service Name <span class="text-danger">*</span>
                                </label>
                                <input type="text" class="form-control" id="service-name" name="service_name" 
                                       placeholder="Enter service name" required>
                                <div class="form-text">This will be used as the YAML filename (e.g., service-name.yaml)</div>
                            </div>

                            <!-- APIs Section -->
                            <div class="mb-4">
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <h4>APIs</h4>
                                    <button type="button" class="btn btn-secondary" id="add-api-btn">
                                        Add API
                                    </button>
                                </div>
                                
                                <div id="apis-container">
                                    <!-- API sections will be dynamically added here -->
                                </div>
                            </div>

                            <!-- Action Buttons -->
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <button type="button" class="btn btn-outline-secondary" id="reset-form-btn">
                                    Reset Form
                                </button>
                                <button type="submit" class="btn btn-primary" id="generate-yaml-btn">
                                    Generate YAML
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- API Template (hidden) -->
    <template id="api-template">
        <div class="api-section card mb-3">
            <div class="card-header">
                <div class="d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">
                        API <span class="api-number">1</span>
                    </h5>
                    <button type="button" class="btn btn-outline-danger btn-sm remove-api-btn">
                        Remove
                    </button>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <!-- API Name -->
                    <div class="col-md-6 mb-3">
                        <label class="form-label">
                            API Name <span class="text-danger">*</span>
                        </label>
                        <input type="text" class="form-control api-name" placeholder="Enter API name" required>
                    </div>

                    <!-- Method -->
                    <div class="col-md-6 mb-3">
                        <label class="form-label">
                            Method <span class="text-danger">*</span>
                        </label>
                        <select class="form-select api-method" required>
                            <option value="GET">GET</option>
                            <option value="POST">POST</option>
                            <option value="PUT">PUT</option>
                            <option value="DELETE">DELETE</option>
                            <option value="PATCH">PATCH</option>
                            <option value="HEAD">HEAD</option>
                            <option value="OPTIONS">OPTIONS</option>
                        </select>
                    </div>

                    <!-- Full URL -->
                    <div class="col-12 mb-3">
                        <label class="form-label">
                            Full URL <span class="text-danger">*</span>
                        </label>
                        <input type="url" class="form-control api-url" placeholder="https://api.example.com/endpoint" required>
                    </div>

                    <!-- Status Code and Repeat -->
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Status Code</label>
                        <input type="number" class="form-control api-status-code" value="200" min="100" max="599" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Repeat</label>
                        <input type="number" class="form-control api-repeat" value="1" min="1" required>
                    </div>

                    <!-- Payload -->
                    <div class="col-12 mb-3">
                        <label class="form-label">Payload</label>
                        <textarea class="form-control api-payload" rows="3" placeholder="JSON, XML, or text payload (optional)"></textarea>
                        <div class="form-text">Leave empty for GET requests or when no payload is needed</div>
                    </div>
                </div>

                <!-- Headers Section -->
                <div class="mb-3">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <h6>Headers</h6>
                        <button type="button" class="btn btn-outline-secondary btn-sm add-header-btn">
                            Add Header
                        </button>
                    </div>
                    <div class="headers-container">
                        <!-- Headers will be added here -->
                    </div>
                </div>

                <!-- Extractors Section -->
                <div class="mb-3">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <h6>Extract Parameters</h6>
                        <button type="button" class="btn btn-outline-secondary btn-sm add-extractor-btn">
                            Add Extractor
                        </button>
                    </div>
                    <div class="extractors-container">
                        <!-- Extractors will be added here -->
                    </div>
                </div>
            </div>
        </div>
    </template>

    <!-- Header Template (hidden) -->
    <template id="header-template">
        <div class="header-item row mb-2">
            <div class="col-md-5">
                <input type="text" class="form-control header-key" placeholder="Header key">
            </div>
            <div class="col-md-5">
                <input type="text" class="form-control header-value" placeholder="Header value">
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-outline-danger btn-sm remove-header-btn w-100">
                    Remove
                </button>
            </div>
        </div>
    </template>

    <!-- Extractor Template (hidden) -->
    <template id="extractor-template">
        <div class="extractor-item row mb-2">
            <div class="col-md-3">
                <select class="form-select extractor-type">
                    <option value="header">Header</option>
                    <option value="body">Body</option>
                </select>
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control extractor-key" placeholder="Key">
            </div>
            <div class="col-md-3">
                <input type="text" class="form-control extractor-value" placeholder="Value">
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-outline-danger btn-sm remove-extractor-btn w-100">
                    Remove
                </button>
            </div>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/form-manager.js') }}"></script>
</body>
</html>
